<div [ngSwitch]="selectComponent">
  <ng-template [ngSwitchCase]= "'Table'">
      <table class="table">
          <thead>
            <tr>
                <th *ngFor="let head of headElements" scope="col">{{head}} </th>
            </tr>
          </thead>
          <tbody>
              <tr mdbTableCol *ngFor="let el of elements.userList">
                  <td>{{el.UserName}}</td>
                  <td>{{el.Email}}</td>
                  <td>{{el.PhoneNumber}}</td>
                  <td>{{el.IsPaid}}</td>
                  <td><button type="button" class="btn btn-info" (click)="editUser(el)">Edytuj</button></td>
                </tr>
          </tbody>
        </table>
  </ng-template>
  <ng-template [ngSwitchCase]= "'Edit'">
        <div class="center-div">
            <span size="6" face="Comic Sans MS" color="black"><p style="text-align:center">Edytuj wybranego uzytkownika</p></span>
            <form #empForm="ngForm">
              <div class="form-group">
                <label for="exampleInputName">Nazwa</label>
                <input style = "width: 30%;" type="text" name="name" [(ngModel)]="userEdit.UserName" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="nazw">
              </div>
              <div class="form-group">
                <label for="exampleInputMail">Mail</label>
                <input style = "width: 30%;" type="text"  name="mail" [(ngModel)]="userEdit.Email" class="form-control" id="exampleInputMail" placeholder="mail">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword">Haslo</label>
                <input style = "width: 30%;" type="text" name="password" [(ngModel)]="userEdit.PasswordHash" class="form-control" id="exampleInputPassword" aria-describedby="psswordHelp" placeholder="haslo">
              </div>
              <div class="form-group">
                <label for="exampleInputtelNumber">Numer telefonu</label>
                <input style = "width: 30%;" type="text"  name="telNumber" [(ngModel)]="userEdit.PhoneNumber" class="form-control" id="exampleInputtelNumber" placeholder="numer telefonu">
              </div>
              <div class="form-group">
                <label for="exampleInputisPaid">Czy zaplacono?</label>
                <input style = "width: 30%;" type="text" name="isPaid" [(ngModel)]="userEdit.IsPaid" class="form-control" id="exampleInputisPaid" aria-describedby="isPaidHelp" placeholder="zaplacono?">
              </div>
            </form>
            <br>
            <button type="button"  (click)="editUserInDB()" class="btn btn-primary btn-100with">Edytuj</button><br><br>
          </div>
  </ng-template>
  <ng-template ngSwitchDefault>

  </ng-template>
</div>
